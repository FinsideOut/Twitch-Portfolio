<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a19fa3feff.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&family=Staatliches&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <title>Document</title>
    </head>

    <body>
        <main id="page-intro">
            <div id='intro' class="container up">
                <h1 class="logo left">Pika</h1>
                <h1 class="logo right high-blue">Jude</h1>
                <div class="spinner bottom">
                    <i class="fas fa-gamepad"></i>
                </div>

            </div>
        </main>
        <main id="page-home">
            <header id='header-home' class="container">
                <h1 class="logo">PikaJude</h1>
                <nav id="main-nav">
                    <ul class="nav-links">
                        <li><a href="about.html" class="nav-link hover-about">About</a>
                        </li>
                        <li><a href="blog.html" class="nav-link hover-blog">Blog</a>
                        </li>
                        <li><a href="contact.html" class="nav-link hover-contact">Contact</a>
                        </li>
                    </ul>
                </nav>
                <ul class="nav-social">
                    <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram fa-2x "></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook fa-2x "></i></a></li>
                    <li><a href="#"><i class="fab fa-twitch fa-2x "></i></a></li>
                </ul>
            </header>
            <section id="hero">
                <div class="container hero-container">
                    <div id="hero-animation">
                        <div class="shapes-container">
                            <div class="shape square"></div>
                            <div class="shape circle"></div>
                            <div class="shape triangle"></div>
                            <div class="shape cross"></div>
                        </div>
                    </div>
                    <div class="headlines">
                        <h1 class="headline">I <span class="high-blue">Stream </span>on Twitch</h1>
                        <h1 class="headline">I <span class="high-pink">shag </span>arse</h1>
                        <h1 class="headline">I drink <span class="high-green">pints</span></h1>
                    </div>
                </div>
            </section>
            <footer id="footer-home">
                <div class="container">
                    <div class="footer-links">
                        <div class="footer-link-left">
                            <i class="fas fa-chevron-left"></i>
                            <a href="#">Support me on <span class="key-word">patreon</span></a>
                        </div>
                        <div class="footer-link-center">
                            <a href="#">My <span class="key-word">Story</span></a>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="footer-link-right">
                            <a href="#"><span class="key-word">Watch</span> the channel</a>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
        <script src='./js/app.js'></script>
    </body>

</html>
